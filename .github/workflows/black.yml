name: Black

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  black-lint:
    name: Black
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rickstaa/action-black@v1
      id: action_black
      with:
        black_args: ". --check --verbose --line-length=120"
